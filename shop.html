<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oragani</title>

    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        div{
            border: 1px solid black;
        }

        .j_box{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200px;
            height: 200px;
        }
        
        .j_box > img{
            width: 100%;
            height: 100%;
            overflow-wrap: wrap;
        }

        .j_text{
            position: absolute;
            top: 30%;
            left: 50%;
            color: white;
        }
        
        .j_text1{
            font-size: 40px;
        }

        .j_text2{
            font-size: 20px;
            display: inline-block;
        }
        .j_text3{
            border: 1px solid white;
        }
    </style>

</head>
<body>

    <div class="container">

        <div class="j_box">
            <div class="img">
                <img src="https://flexible.img.hani.co.kr/flexible/normal/640/427/imgdb/original/2023/0417/20230417501001.jpg" alt="">
            </div>
            <div class="j_text">
                <h1 class="j_text1">Oragani Shop</h1>
                <h1 class="j_text2">Home</h1><span>- Shop</span>
            </div>
        </div>

        <div>
            <div>

            </div>
            <div>

            </div>
        </div>











    </div>

</body>
</html>
